<div class="drag-and-drop-item">
    <div class="col-xs-1">{{index}}</div>
    <div class="col-xs-9">{{text}}</div>
    <div class="col-xs-2">
        <div class="pull-right">
            <a class="glyphicon glyphicon-edit" href="javascript:void(0);" ng-click="editQuestion()"></a>
            &nbsp;
            <a class="glyphicon glyphicon-remove" href="javascript:void(0);" ng-click="deleteQuestion()"></a>
        </div>
    </div>
</div>
