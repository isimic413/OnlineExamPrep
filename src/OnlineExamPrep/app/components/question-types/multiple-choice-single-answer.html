<div class="row mb1">
    <div class="col-xs-12 mb1">
        {{vm.displayNumber}} {{vm.text}}
    </div>
</div>
<div class="question-choices">
    <div class="row mb05" ng-repeat="choice in vm.choices">
        <div class="col-xs-12">
            <label>
                <input type="radio" ng-model="vm.selectedAnswer" ng-value="choice.id" ng-disabled="enableAnswer < 0" />
                {{choice.text}}
            </label>
        </div>
    </div>
</div>
