<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th></th>
                <th>Naziv</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="role in vm.roles">
                <td><input type="checkbox" ng-click="vm.toggleSelection(role)" /></td>
                <td>{{role.name}}</td>
            </tr>
        </tbody>
    </table>
    <div class="btn-group pull-right">
        <button class="btn btn-primary" ui-sref="public.role/add">Dodaj novo</button>
        <button class="btn btn-primary" ng-click="vm.gotoEditScreen()" ng-disabled="!vm.checkedItem.id">Uredi</button>
        <button class="btn btn-danger" ng-click="vm.delete()" ng-disabled="!vm.checkedItem.id">Obriši</button>
    </div>
    <div class="row">
        <div class="col-md-4 pull-right">
            <uib-alert ng-repeat="alert in vm.alerts" type="{{alert.type}}" close="vm.closeAlert($index)">{{alert.msg}}</uib-alert>
        </div>
    </div>
</div>
