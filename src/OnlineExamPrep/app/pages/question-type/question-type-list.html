<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th></th>
                <th>Naziv</th>
                <th>Skraćenica</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="questionType in vm.questionTypes">
                <td><input type="checkbox" ng-click="vm.toggleSelection(questionType)" /></td>
                <td>{{questionType.title}}</td>
                <td>{{questionType.abbreviation}}</td>
            </tr>
        </tbody>
    </table>
    <div class="btn-group pull-right">
        <button class="btn btn-primary" ui-sref="public.question-type/add">Dodaj novo</button>
        <button class="btn btn-primary" ng-click="vm.gotoEditScreen()" ng-disabled="!vm.checkedItem.id">Uredi</button>
        <button class="btn btn-danger" ng-click="vm.delete()" ng-disabled="!vm.checkedItem.id">Obriši</button>
    </div>
    <br />
    <div class="row">
        <div class="col-md-4 pull-left">
            <uib-alert ng-repeat="alert in vm.alerts" type="{{alert.type}}" close="vm.closeAlert($index)">{{alert.msg}}</uib-alert>
        </div>
    </div>
</div>
