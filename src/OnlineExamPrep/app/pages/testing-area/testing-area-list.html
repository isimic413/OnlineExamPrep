<div>
    <table class="table table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th></th>
                <th>Naziv</th>
                <th>Skraćenica</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="testingArea in vm.testingAreas">
                <td><input type="checkbox" ng-click="vm.toggleSelection(testingArea)" /></td>
                <td>{{testingArea.title}}</td>
                <td>{{testingArea.abbreviation}}</td>
            </tr>
        </tbody>
    </table>
    <div class="btn-group pull-right">
        <button class="btn btn-primary" ui-sref="public.testing-area/add">Dodaj novo</button>
        <button class="btn btn-primary" ng-href="vm.editRoute" ng-disabled="!vm.editRoute">Uredi</button>
        <button class="btn btn-danger" ng-click="vm.delete()" ng-disabled="!vm.checkedItem.id">Obriši</button>
    </div>
</div>
