<div class="row" ng-show="vm.questions">
    <div class="col-md-12">
        <ul dnd-list="vm.questions.list" class="drag-and-drop-list">
            <li ng-repeat="item in vm.questions.list"
                dnd-draggable="item"
                dnd-moved="vm.questions.list.splice($index, 1)"
                dnd-effect-allowed="copyMove"
                dnd-selected="models.selected = item"
                class="drag-and-drop-item"
                ng-class="{'selected': models.selected === item}">
                <oep-draggable-item index="$index+1" text="item.questionText" item-id="item.questionId" delete-event="vm.questions.list.splice"></oep-draggable-item>
            </li>
        </ul>
    </div>
</div>
<div class="row mb05">
    <hr />
</div>
<div class="row mb1">
    <div class="col-md-12">
        <div class="btn-group pull-right">
            <button class="btn btn-primary" ng-click="vm.saveChanges()">Spremi</button>
            <button class="btn btn-primary" ui-sref="main.exams">Odustani</button>
        </div>
    </div>
</div>
